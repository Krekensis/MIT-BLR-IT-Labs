name: Weekly Lab Update

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-labs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make lab_manage.sh executable
        run: chmod +x ./lab_manage.sh

      - name: Prepare working tree
        run: |
          git reset --hard
          git clean -fd

      - name: Update PPS
        run: bash ./lab_manage.sh update https://github.com/Krekensis/pps_lab_sem1_2024.git "Semester 1" PPS main

      - name: Update DV
        run: bash ./lab_manage.sh update https://github.com/Krekensis/dv_lab_sem2_2025.git "Semester 2" DV main

      - name: Update OOP
        run: bash ./lab_manage.sh update https://github.com/Krekensis/oop_lab_sem2_2025.git "Semester 2" OOP main

      - name: Update DS
        run: bash ./lab_manage.sh update https://github.com/Krekensis/ds_lab_sem3_2025.git "Semester 3" DS main

      - name: Commit & push updates
        env:
          GIT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git commit -m "Auto-update labs on $(date)"
          git push https://x-access-token:${GIT_TOKEN}@github.com/Krekensis/MIT-BLR-IT-Labs.git HEAD:main